server:
  port: 9000
  servlet:
    context-path: /api
spring:
  application:
    name: SimpleBucketApplication
  datasource:
    url: jdbc:mysql://localhost:${DB_PORT:3306}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect